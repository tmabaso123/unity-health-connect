<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #fitnessGif {
            display: none; /* Initially hide the GIF */
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <span class="logo-text">Unity Health Connect</span>
        </a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <h1>Fitness Exercises</h1>
    <!-- Button to toggle the GIF visibility -->
    <button id="toggleButton" class="btn">Click to find exercises you can do</button>
    <!-- GIF image -->
    <img id="fitnessGif" src="fitness.gif" alt="Suggested exercises">
</main>
<footer>
    <p>&copy; 2024 YourSite. All rights reserved.</p>
</footer>
<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        var gif = document.getElementById('fitnessGif');
        // Toggle the display of the GIF
        if (gif.style.display === 'none') {
            gif.style.display = 'block';
        } else {
            gif.style.display = 'none';
        }
    });
</script>
</body>
</html>
