<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Unity Health Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Unity Health Connect Logo" class="logo">
            <span class="logo-text">Unity Health Connect</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section id="login">
        <h1>Sign Up</h1>
        <form id="loginForm" action="login-processing.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Unity Health Connect. All rights reserved.</p>
</footer>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way
        // Assuming form submission is successful, redirect to the home page
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
