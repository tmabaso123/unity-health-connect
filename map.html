<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Unity Health Connect</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Initialize the map and set its view to Durban, KZN, South Africa with a zoom level of 13
    var map = L.map('map').setView([-29.8587, 31.0218], 13);

    // Add a tile layer to the map (using OpenStreetMap tiles in this example)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a draggable marker at the specified coordinates
    var marker = L.marker([-29.8587, 31.0218], { draggable: true }).addTo(map);

    // Add a circle with a specified radius and color
    var circle = L.circle([-29.8615, 31.017], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);

    // Add a popup to the marker
<!--    marker.bindPopup("<b>Hello Durban!</b><br>I am a popup.").openPopup();-->

    // Add a popup to the circle
    circle.bindPopup("I am a circle in Durban.");

    // Update the circle's position when the marker is dragged
    marker.on('dragend', function (e) {
        var newPos = marker.getLatLng();
        circle.setLatLng(newPos);
        map.setView(newPos); // Optionally, re-center the map to the new marker position
    });
</script>
</body>
</html>
